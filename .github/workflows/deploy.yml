
name: Deploy to GitHub Pages

# 触发条件：推送到 main 分支时自动执行
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 构建和部署作业
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Node.js（如果你的项目需要）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      # 3. 安装依赖（如果有 package.json 文件）
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      # 4. 创建构建目录
      - name: Create build directory
        run: mkdir -p dist

      # 5. 构建项目并注入 API Key
      - name: Build project with API key
        run: |
          # 处理 HTML 文件
          if [ -f index.html ]; then
            sed "s/{{API_KEY}}/${{ secrets.apikey }}/g" index.html > dist/index.html
            echo "✅ index.html processed with API key"
          fi
          
          # 复制其他 HTML 文件（如果有）
          find . -name "*.html" -not -path "./dist/*" -not -name "index.html" | while read file; do
            filename=$(basename "$file")
            sed "s/{{API_KEY}}/${{ secrets.apikey }}/g" "$file" > "dist/$filename"
            echo "✅ $filename processed with API key"
          done
          
          # 复制 CSS 文件
          if [ -f style.css ]; then cp style.css dist/; echo "✅ style.css copied"; fi
          find . -name "*.css" -not -path "./dist/*" -not -name "style.css" -exec cp {} dist/ \;
          
          # 复制 JavaScript 文件
          if [ -f script.js ]; then cp script.js dist/; echo "✅ script.js copied"; fi
          find . -name "*.js" -not -path "./dist/*" -not -name "script.js" -exec cp {} dist/ \;
          
          # 复制其他静态资源
          if [ -d images ]; then cp -r images dist/; echo "✅ images folder copied"; fi
          if [ -d css ]; then cp -r css dist/; echo "✅ css folder copied"; fi
          if [ -d js ]; then cp -r js dist/; echo "✅ js folder copied"; fi
          if [ -d assets ]; then cp -r assets dist/; echo "✅ assets folder copied"; fi
          
          # 显示构建结果
          echo "📁 Build directory contents:"
          ls -la dist/
        env:
          API_KEY: ${{ secrets.apikey }}

      # 6. 设置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 7. 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 8. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      # 9. 显示部署结果
      - name: Display deployment info
        run: |
          echo "🚀 Deployment completed!"
          echo "📝 Site URL: ${{ steps.deployment.outputs.page_url }}"
