
name: Deploy to GitHub Pages

# è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ° main åˆ†æ”¯æ—¶è‡ªåŠ¨æ‰§è¡Œ
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# è®¾ç½®æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # æ„å»ºå’Œéƒ¨ç½²ä½œä¸š
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. è®¾ç½® Node.jsï¼ˆå¦‚æœä½ çš„é¡¹ç›®éœ€è¦ï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      # 3. å®‰è£…ä¾èµ–ï¼ˆå¦‚æœæœ‰ package.json æ–‡ä»¶ï¼‰
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      # 4. åˆ›å»ºæ„å»ºç›®å½•
      - name: Create build directory
        run: mkdir -p dist

      # 5. æ„å»ºé¡¹ç›®å¹¶æ³¨å…¥ API Key
      - name: Build project with API key
        run: |
          # å¤„ç† HTML æ–‡ä»¶
          if [ -f index.html ]; then
            sed "s/{{API_KEY}}/${{ secrets.apikey }}/g" index.html > dist/index.html
            echo "âœ… index.html processed with API key"
          fi
          
          # å¤åˆ¶å…¶ä»– HTML æ–‡ä»¶ï¼ˆå¦‚æœæœ‰ï¼‰
          find . -name "*.html" -not -path "./dist/*" -not -name "index.html" | while read file; do
            filename=$(basename "$file")
            sed "s/{{API_KEY}}/${{ secrets.apikey }}/g" "$file" > "dist/$filename"
            echo "âœ… $filename processed with API key"
          done
          
          # å¤åˆ¶ CSS æ–‡ä»¶
          if [ -f style.css ]; then cp style.css dist/; echo "âœ… style.css copied"; fi
          find . -name "*.css" -not -path "./dist/*" -not -name "style.css" -exec cp {} dist/ \;
          
          # å¤åˆ¶ JavaScript æ–‡ä»¶
          if [ -f script.js ]; then cp script.js dist/; echo "âœ… script.js copied"; fi
          find . -name "*.js" -not -path "./dist/*" -not -name "script.js" -exec cp {} dist/ \;
          
          # å¤åˆ¶å…¶ä»–é™æ€èµ„æº
          if [ -d images ]; then cp -r images dist/; echo "âœ… images folder copied"; fi
          if [ -d css ]; then cp -r css dist/; echo "âœ… css folder copied"; fi
          if [ -d js ]; then cp -r js dist/; echo "âœ… js folder copied"; fi
          if [ -d assets ]; then cp -r assets dist/; echo "âœ… assets folder copied"; fi
          
          # æ˜¾ç¤ºæ„å»ºç»“æœ
          echo "ğŸ“ Build directory contents:"
          ls -la dist/
        env:
          API_KEY: ${{ secrets.apikey }}

      # 6. è®¾ç½® GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 7. ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 8. éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      # 9. æ˜¾ç¤ºéƒ¨ç½²ç»“æœ
      - name: Display deployment info
        run: |
          echo "ğŸš€ Deployment completed!"
          echo "ğŸ“ Site URL: ${{ steps.deployment.outputs.page_url }}"
